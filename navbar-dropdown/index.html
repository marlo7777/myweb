<!DOCTYPE html>
<html>
<head>
  <title>UploadMultipleImages</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<input type="file" class="fileinput" id="fileInput" multiple accept="image/x-png,image/gif,image/jpeg">

	<div class="container">
		<div class="col-md-6">
			 <div class="panel panel-default">
			  <div class="panel-heading text-center">
			    <div class="btn-group btn-group-justified">
				  <a href="#" class="btn btn-default" id="fake">Browse</a>
				  <a href="#" class="btn btn-danger">Upload</a>
				</div>
			  </div>
			  <div class="panel-body">
			  	<div class="col-md-12">
			  	  <ul id="list" class="list-group"></ul>
			  	</div>
			  </div> 
            </div>
		</div>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>

<script type="text/javascript">

	//fake browse

	$("#fake").click(function(){
         $("#fileInput").click();
	});

  
	var itemList = document.getElementById("list");
	var countUploaded=0;
	
	//events
	$("#fileInput").on("change",loadFiles);
	itemList.addEventListener("click",removeItem);


	//functions
     
     function loadFiles(){
     var fileInput = $("#fileInput").get(0).files;
     var count=fileInput.length;
     for(var i =0 ; i<count;i++){
     	var reader = new FileReader();
     	reader.onload=function(e){
        $("#list").append('<li class="list-group-item"><img class="img-thumbnail" width=100 height=100 src='+e.target.result+'>'+'<button class="btn btn-danger btn-sm delete">X'+'</button>'+'<li>');

     	}

          reader.readAsDataURL(fileInput[i]);
     }

    }

    function removeItem(e){
    	if(e.target.classList.contains('delete')){
    		if(confirm('Are You Sure?')){
    			var li = e.target.parentElement;
    			itemList.removeChild(li);

    		}
    	}

    }



</script>

<style type="text/css">
 .fileinput{
 	display: none !important;
 }

 .delete{
 	float:right !important;
 	margin-top:25px !important;
 }

 li{
 	list-style-type: none !important;
 	background: #f4f4f4 !important;
 }

 .panel-body{
 		background: #f4f4f4 !important;
 }


</style>
